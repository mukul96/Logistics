{% extends 'base.html' %}
{% block content %}
Taxes here please
<a href="tax_form/">Add more Tax</a>

{% for t in tax %}
   <ul>
    <li>{{ t.abbrevation }}</li>
    <li>{{ t.tax_name }}</li>
    <li>{{ t.tax_rate }}</li>
    </ul>
    <a href="tax_form/edit/{{ t.id }}/" >edit</a>
    <form action="{% url 'tax_delete' %}" method="post">{% csrf_token %}
        <input type="hidden" name="id" value={{ t.id }}>
        <input type="submit" value="delete">
    </form>
{% endfor %}

{% endblock %}
